<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <form>  <div class="registration-form">
        <div class="Register">
           <h1> Register</h1>
        </div>

        <div class="username"><label for="username"><b>Username</b></label> </div>
        <div><input
            class="enter-username"
            type="text"
            placeholder="Enter username."
            name="username" id="username" required /></div>
        <div class="Email"><b>Email</b></div>
        <div><input class="enter-email" type="text" type="number" placeholder="enter email"name="email" id="email" required /></div>
        <div class="password"><b>password</b></div>
        <div><input class="enter-password" type="password" placeholder="enter password" name="pwd" id="pwd" required/></div>
        <div class="button"><button>Register</button></div>
        <footer>
            already have an account? <a href="#">login</a>
        </footer>
    </div>
</form>
</body>
</html>
